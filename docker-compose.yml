version: "3.8"

services:
  backend:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    depends_on:
      - backend

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # HTTP UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  collab-service:
  build:
  context: ./collab-service
  dockerfile: Dockerfile
  ports:
    - "5002:5002"
  environment:
    - MONGO_URI=mongodb://mongo:27017/peerprep-collab
  depends_on:
    - mongo
